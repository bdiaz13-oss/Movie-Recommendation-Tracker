<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Personal Movie Recommendation Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxvA5OBsEPL58NHDQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Movie Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add') }}">Add New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('genres') }}">Genres</a>
                    </li>
                </ul>
                <form class="d-flex" action="{{ url_for('search') }}">
                    <input class="form-control me-sm-2" type="search" name="q" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-dark text-center text-light py-3 mt-5">
        <p>&copy; 2025 Personal Movie Tracker</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Genre multi-select with Shift+Click range and Ctrl+Click individual selection -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const genresSelect = document.querySelector('#genres');
            if (genresSelect) {
                let lastSelectedIndex = -1;
                let isScrolling = false;
                
                // Detect scrolling to prevent accidental selections
                genresSelect.addEventListener('scroll', function() {
                    isScrolling = true;
                });
                
                genresSelect.addEventListener('mousedown', function(event) {
                    if (isScrolling) {
                        isScrolling = false;
                        return;
                    }
                    
                    if (event.target.tagName === 'OPTION') {
                        const currentIndex = event.target.index;
                        
                        if (event.shiftKey && lastSelectedIndex !== -1) {
                            // Shift+Click: select range
                            event.preventDefault();
                            const start = Math.min(lastSelectedIndex, currentIndex);
                            const end = Math.max(lastSelectedIndex, currentIndex);
                            
                            for (let i = start; i <= end; i++) {
                                this.options[i].selected = true;
                            }
                            lastSelectedIndex = currentIndex;
                        } else if (event.ctrlKey || event.metaKey) {
                            // Ctrl/Cmd+Click: toggle individual item
                            event.preventDefault();
                            event.target.selected = !event.target.selected;
                            lastSelectedIndex = currentIndex;
                        } else {
                            // Regular click: clear others and select this one
                            lastSelectedIndex = currentIndex;
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
